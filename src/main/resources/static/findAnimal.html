			  <script>
				  //crea mappa
				  //crea raggio
				  //crea marcatori
				  //la lista: quando clicchiamo un elemento dobbiamo far riferimento al marker 
			  let register = new Register()
			  let list = register.list
			  let map


		function route(){
			var directions = {start: {lat: 40.6978202, lng: 14.7390583}, end: {lat:40.690140, lng: 14.714848}};
			var directionsDisplay = new google.maps.DirectionsRenderer();
			var directionsService = new google.maps.DirectionsService();

			directionsService.route({
            origin:directions.start,
            destination: directions.end,
            travelMode: google.maps.TravelMode.DRIVING
        },
        function(result, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(result);
                directionsDisplay.setMap(map);

            }
            else {
                alert("Directions Request failed:" +status);
            }
        });
	}	  
			  function createList () {
				  
				  let in_ = $('#in')
				  let out_ = $('#out')
		  
				  list.forEach(function(e){
		  
					  let str = $('<li class="list-group-item"></li>')
					  let div = $('<div id="'+e.tracker+'">'+e.name+'<div>')
					  
					  div.click(function () {
						  map.setCenter(register.getAnimal($(this).attr('id')).marker.getPosition())
						  map.setZoom(20)
					  })

					  str.append(div)
					  if(e.marker.getIcon() == null){
						  str.css("color", "red")
						  out_.append(str)
					  } else{
						  str.css("color", "green")
						  in_.append(str)
					  }
				  })
			  }
		  
			  function myMap() {
		  
				  let myLatLng = {lat: 40.6978202, lng: 14.7390583}
		  
				  map = new google.maps.Map(document.getElementById('googleMap'), {
					  zoom: 13,
					  center: myLatLng
				  });
		  
				  let circle = new google.maps.Circle({
					  center:myLatLng,
					  radius:2000,
					  strokeColor:"#0000FF",
					  strokeOpacity:0.8,
					  strokeWeight:2,
					  fillColor:"#0000FF",
					  fillOpacity:0.4,
					  map: map
				  });
		  
				  list.forEach(function(e) {
					  let cor = e.cordinate
					  let center = myLatLng
					  let marker = new google.maps.Marker({
							  position: cor,
							  map: map,
							  icon: {
								  url: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
							  }
						  });
		  
					  let dis = google.maps.geometry.spherical.computeDistanceBetween(marker.getPosition(), circle.getCenter())
					  e.marker = marker
		  
					  if (dis > circle.getRadius()) {
						  marker.setIcon(null);
					  }
		  
					  var infowindow = new google.maps.InfoWindow({
						  content:e.name,
						  map: map
					  });
		  
					  google.maps.event.addListener(marker, 'click', function() {
						  infowindow.open(map,marker);
					  });
				  })	
				  createList()
				  route()
		  }
			  </script>
			  
			  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBe3x7g-RyX5hV6QHf8yLh-SxeHMQW7Qd4&callback=myMap"></script>

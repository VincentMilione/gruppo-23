				  $(function(){
					  $("#navbar").load("header.html");

			  <script src="js/animal.js"></script>

		   <body>
			   <div id="navbar"></div>
			   <div class="contorno" style="background-image: url('img/bg_1.jpg'); z-index: -1;">
				  <div class="container">
					<div class="row no-gutters slider-text align-items-center justify-content-center">
					  <div class="col-md-9 ftco-animate text-center">
						<h1 class="mb-0 bread">Ritrova il tuo animale</h1>
					  </div>
					</div>
				  </div>
				</div>
				
				<hr>
				<section>
				  <form class="form-inline d-flex justify-content-center md-form form-sm mb-2">
					  <!-- Search form -->
					  <i class="fas fa-search" aria-hidden="true"></i>
					  <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Inserisci nome animale"
					  aria-label="Search" name="srch">
					  <button id="cerca" type="submit" class="form-control form-control-sm" > Cerca</button>
				  </form>
				</section>
				<section class="container clearfix">
					<!--table-->
				  <div class="float-left h-25 w-25">
				  
					<ul class="list-group list-group-flush">
					  <li class="list-group-item"><label>Fuori dal raggio:</label></li>
					</ul>
					<ul id="out" class="list-group list-group-flush overflow-auto">
					</ul>
					<ul class="list-group list-group-flush">
					  <li class="list-group-item"><label>Dentro il raggio:</label></li>
					</ul>
					<ul id="in" class="list-group list-group-flush overflow-auto">
					</ul>
				  </div>
				  <label for="quantity">Raggio di azione:</label>
				  <input type="number" id="raggio" name="quantity" min="1000" max="10000" placeholder="2000 m">
				  <button id="updateR">Modifica Raggio</button>
				  <span>
					<label for="sel1">Indirizzo:</label>
					<input type="text" id="addresses" readonly>
					 </span>
				  <div class="float-right" id='googleMap'style="width:75%;height:400px;"></div>
				  </section>
		  
			  <script src="js/router.js"></script>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>Trawell</title>
  <script src = "../js/home_click.js"></script>
  <link rel="stylesheet" href="../css/home.css">
  <script data-ad-client="ca-pub-9298774212406998" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> 
</head>
<body>
  <section layout:fragment="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
            <div class = "card"  id = "block1">
              <img class = "card-img-top" src = "https://cdn-media.italiani.it/site-catania/2019/04/Car-sharing-2-1000x600.jpg" height="180" width="286">
              <h5>Carsharings Available</h5>
              <div class = "carsharingAds">
                <div th:each = "ad : ${carsharingAds}" class = "carsharing">
                    <p th:text="${ad.arrival}"></p>
                    <p th:text="${ad.departure}"></p>
                </div>
              </div>    
            </div><br><!--fine card carsharing-->
            <div class = "card" id = "block2">
              <img class = "card-img-top" src = "https://cdn4.iconfinder.com/data/icons/summer-travel-wildberry-volume-2/256/Travel_Itinerary-512.png" height="200" width="286">
              <h5>Itineraries Available</h5>
              <div class = "itineraries">
                <div th:each = "itinerary : ${itineraries}" class = "itinerary">
                    <p th:text="${itinerary.name}"/>
                </div>
              </div>
            </div><br><!--fine card itinerari-->
        </div><br><!--prima colonna-->
        <div class="col-sm-4">
          <div class = "card" id = "block3">
            <h5>Post Available</h5>
            <div class = "posts">
              <div th:each = "post : ${posts}" class = "posts">
                  <p th:text="${post.photos}"><br>
                  <p th:text = '${post.user.name +" " +post.user.surname}'></p>
                  <p th:text="${post.postDescription}"/>
              </div>
            </div><!--fine post-->
          </div><!--fine card post-->
        </div><!--fine seconda colonna--> 
        <div class="col-sm-4">
          <div class = "card" id = "block4">
            <h5>Ads Available</h5>
            <div class = "ads">
           
            </div><!--fine annunci-->
          </div><!--fine card post-->
        </div><!--fine terza colonna-->  
    </div><!--fine row-->
    </div><!--fine container-fluid-->
  </section>
</body>
</html>

<!--- @author Lamberti Vincenzo --->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>List Carsharing Ads</title>
  <script src = "../js/remove_carsharing.js"></script>
  <link rel="stylesheet" href="../css/lista.css">
  <link rel="stylesheet" href="../css/carsharing&itinerary.css">
</head>
<body>
  <section layout:fragment="content" style = "background-image: url('https://images.unsplash.com/photo-1571942790909-75819ea24170?ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80'); background-repeat: no-repeat;background-size: cover;;">
    <div class="container h-100" style="overflow-x:auto;">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 align-self-center">
          <div class = "card card-block personal-card">
            <div class="table-responsive">
              <table class="table  table-hover table-secondary" style="margin-left:auto;margin-right:auto;">
                <thead>
                  <th>Lista CarSharings</th>
                  <th></th>
                  <th></th>
                  <tr>
                    <th style="font-weight: bold;">Partenza</th>
                    <th style="font-weight: bold;">Arrivo</th>
                    <th style="text-align: center; font-weight: bold;">Opzioni</th>
                  </tr>
                </thead><!--Prima riga testa-->
                <tbody>
                  <tr th:each = "ad: ${carsharingAds}">
                    <td th:text = '${ad.departure}' style="font-weight: bold;"></td>
                    <td th:text = '${ad.arrival}' style="font-weight: bold;"></td>
                    <td>
                      <span style="font-weight: bold; color: blue;"><a th:id = ${ad.id} class = "remove"><u>Rimuovi</u></a></span>
                      <span><a th:href="${'/carsharing/view?id=' +ad.id}"><u style="font-weight: bold;">View</u></a></span>
                      <span><a th:href="${'/carsharing/modify?id=' + ad.id}"><u style="font-weight: bold;">Modifica</u></a></span>
                    </td>  
                  </tr>
                </tbody><!--Fine body-->  
              </table>
              <div class = "row">
                <div class = "col-12">
                  <div class="d-flex justify-content-center mt-3 button">
                    <a href="/carsharing/create" class="btn my_btn"> Crea un nuovo annuncio</a>
                  </div>
                </div>
              </div>    
            </div>
          </div>
          <div class="row">
            <div class="col-6 align-self-center">
              <a href = "/carsharing/create"><button type="button">Create a new Carsharing Ad</button></a>
            </div> 
          </div> 
        </div>
      </div>
    </div> 
  </section>
  <footer>
    <p layout:fragment="custom-footer">Questo footer Ã¨ customizzato :) </p> 
  </footer> 
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>Trawell</title>
  <script src="../js/removeAd.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="../css/carsharing&itinerary.css">
</head>
<body>
  <section layout:fragment="content" style = "background-image: url('https://images.pexels.com/photos/2007401/pexels-photo-2007401.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); background-repeat: no-repeat;background-size: cover;;">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
			  <div class="col-6 align-self-center">
				  <div class = "card card-block personal-card">  
				  	<div class = "container">
              <p class="center" style="font-weight: bold;">Delete Ads</p>
              <div class = "row">
                <div class="col-12">
                  <table class="list table-bordered table-secondary" style="margin-left:auto;margin-right:auto;">
                    <thead>
                      <th scope="col col-10">Ban ID</th>
                      <th scope="col col-10">Agency</th>
                      <th scope="col col-10">Start date</th>
                      <th scope="col col-10">End date</th>
                      <th scope="col col-10">Delete</th>
                    </thead>
                    <tbody  =${listaAds}>
                      <tr th:each="ad : ${listaAds}">
                        <div th:each="agency : ${listaAgency}">
                          <div   = '${agency.id} == ${ad.idOwner}'>
                            <td th:text='${ad.id}'></td>
                            <td th:text='${agency.nameAgency}'></td>
                            <td th:text='${ad.adStartingDate}'></td>
                            <td th:text='${ad.adDueDate}'></td>
                            <td class="text-center"><button th:id="${ad.id}" class="btn btn-primary remove"> <span class="fas fa-trash-alt"></span> </button></td>
                          </div>
                        </div>
                      </tr>   
                    </tbody>
                    <tbody  ="not ${listaAds}">
                      <td colspan="5">No Ads present</td>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!--container-->
          </div><!--fine card-->
        </div><!--fine col-6-->
      </div><!--row-->
    </div><!--container h-100-->   
  </section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <script src="../js/removePost.js"></script>
  <script src="../js/discardPost.js"></script>
  <title>TraWell</title>
</head>
<body>
  <section layout:fragment="content" style = "background-image: url('https://images.pexels.com/photos/2007401/pexels-photo-2007401.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); background-repeat: no-repeat;background-size: cover;;">
    <!-- This container wraps up everything in the page -->
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm posts">
            <div class = "post">
              <div th:each ="photo : ${post.photos}">
                <img th:src="@{${photo.path}}" class="rounded float-left" alt="an img">   
              </div>
              <p th:text = '${post.user.name +" " +post.user.surname}'></p>
              <p th:text = ${post.postDescription}></p>
              <button th:id = ${post.id} class="btn btn-primary remove"> <span class="fas fa-trash-alt"></span></button>
              <button th:id = ${post.id} class="btn btn-primary discard">Discard post</button>
            </div>
          </div>
        </div>   
    </div>
  </section>
</body>
</html>
